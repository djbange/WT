<!DOCTYPE html>
<html>
<head>
<title>Form</title>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.17.0/jquery.validate.js"></script>
<link rel="stylesheet" href="a.css">
<script src="s.js"></script>
 </head>
 <header>Student Registration Form</header>
<body>
<!-- <center > --> 
<div class="form1">
<form name="myform" id="form11" method="post" action="" >

<table>
<tr>
<td>First Name:</td><td><input type="text" placeholder="Enter first name here" name="fname1" id="fname1"></td>
</tr>
<tr>
<td>Last Name:</td><td><input type="text" placeholder="Enter last name here" name="lname1" id="lname1"></td>
</tr>
<tr>
<td>Password:</td><td><input type="password" placeholder="Enter password" id="pass1" name="pass1" ></td>
</tr>
<tr>
<td>Confirm Password:</td><td><input type="password" placeholder="Enter c-password" id="pass2" name="pass2" required></td>
</tr>
<tr>
<td>Date Of Birth:</td><td><input type="date" name="date" placeholder="yyyy-mm-dd"></td>
</tr>
<tr>
<td>E-mail:</td><td><input type="text" name="email1" id="email1" placeholder="Enter mail"></td>
</tr>
<tr>
<td>Mob-no:</td><td><input type="number" name="mob" name="mob1" placeholder="Enter mob no" required></td>
</tr>
<tr>
<td>Address:</td><td><br><textarea name="Text1" cols="35" rows="3"></textarea></td>
</tr>
<tr>
<td>Pin Code:</td><td><input type="number" name="pin" required></td>
</tr>
<tr>
<td>State:</td><td><select>
<option value="MH">Maharashtra</option>
<option value="MP">Madhya Pradesh</option>
<option value="PB">Punjab</option>
<option value="GJ">Gujrat</option>
<option value="OT">Other</option>
</select>
</td>
</tr>

<tr>
<td>Country:</td><td><select>
<option value="MH">India</option>
<option value="AUS">Australia</option>
<option value="SA">South Africa</option>
<option value="KOR">Korea</option>
<option >Other</option>
</select>
</td>
</tr>

<tr><td></td>
<td><input type="submit" value="Submit" id="subm" ><td><tr>
</table>

</form>
</div>
<!-- /center  --> 
</body>
</html>
