<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>**Student Registration Form**</title>
</head>
<body bgcolor="skyblue">
	
	<h3 style="text-align: center;">ENTER STUDENT DETAILS</h3><br>
	<form name="form1" id="11" action="Stud" method="post" style="text-align:center; position:relative; border: solid black; 
	width:440px; left:340px;" >
	Student ID:<input type="number" name="id" placeholder="enter id" pattern="0-9" required="required"></input><br><br>
	Name:<input type="text" name="name" placeholder="enter name"></input><br><br>
	Email:<input type="text" name="email" placeholder="enter email" pattern="[A-Za-z0-9]+@[^@]+\.[a-zA-Z]{2,6}" ></input><br><br>
	Year:<select name="year" required="required">
			<option value="FE">First Year</option>
			<option value="SE">Second Year</option>
			<option value="TE">Third Year</option>
			<option value="BE">Final Year</option>
	</select><br><br>
	Date of Birth:<input type="date" name="dob" placeholder="enter DOB"></input><br><br>
	<button name="op" value="insert" >Add Details</button>
	<button name="op" value="update" >Update details</button>
	<button name="op" value="select" >View Details</button>
	<button name="op" value="delete" >Delete Details</button>
	</form>
</body>
</html>
